<body>
    <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg">

    <div id="introduction-box">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    
    <form id="survey-form">
        <div>
            <label id="name-label">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required>
        </div>

        <div>
            <label id="email-label">Email</label>
            <input id="email" type="email" placeholder="Enter your Email" required>
        </div>

        <div>
            <label id="number-label">Age (optional)</label>
            <input id="number" type="number" min="21" max="99" placeholder="Enter your age">
        </div>
            
        <div>
            <label id="dropdown-label">Which option best describes your current role?</label>
            <select id="dropdown" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <label id="recommend-label">Would you recommend freeCodeCamp to a friend?</label>
            <label><input type="radio" name="recommend-choice" value="definitely">Definitely</label>
            <label><input type="radio" name="recommend-choice" value="maybe">Maybe</label>
            <label><input type="radio" name="recommend-choice" value="not-sure">Not sure</label>
        </div>
        
        <div>
            <label id="dropdown-label">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown" required>
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </div>

        <div>
            <label id="improved-label">What would you like to see improved? (Check all that apply)</label>
            <label><input type="checkbox" name="improved-choice" value="front-end-projects">Front-end Projects</label>
            <label><input type="checkbox" name="improved-choice" value="back-end-projects">Back-end Projects</label>
            <label><input type="checkbox" name="improved-choice" value="data-visualization">Data Visualization</label>
            <label><input type="checkbox" name="improved-choice" value="challenges">Challenges</label>
            <label><input type="checkbox" name="improved-choice" value="open-source-community">Open Source Community</label>
            <label><input type="checkbox" name="improved-choice" value="gitter-help-rooms">Gitter help rooms</label>
            <label><input type="checkbox" name="improved-choice" value="videos">Videos</label>
            <label><input type="checkbox" name="improved-choice" value="city-meetups">City Meetups</label>
            <label><input type="checkbox" name="improved-choice" value="wiki">Wiki</label>
            <label><input type="checkbox" name="improved-choice" value="forum">Forum</label>
            <label><input type="checkbox" name="improved-choice" value="additional-courses">Additional Courses</label>
        </div>

        <div>
            <label id="comments-label">Any comments or suggestions?</label>
            <textarea id="comments" placeholder="Enter your comments here..."></textarea>
        </div>

        <button id="submit">Submit</button>
    </form>
</body>
